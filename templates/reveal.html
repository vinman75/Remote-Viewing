<!-- ./templates/reveal.html -->
{% extends "base.html" %}

{% block title %}
    Reveal
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Your Guess:</h1>
    <p class="text-center">{{ guess }}</p>
    <h1 class="text-center mt-4">Actual Image:</h1>
    <div class="d-flex justify-content-center">
        <img src="{{ image_url }}" alt="Random Image" class="img-fluid" style="max-width: 300px;">
    </div>
    <h1 class="text-center mt-4">Rate Your Preformance:</h1>
    <form action="{{ url_for('rate_image') }}" method="post">
        <div class="row justify-content-center">
            <div class="col-auto">
                <label for="rating">Rating:</label>
            </div>
            <div class="col-auto">
                <input type="radio" name="rating" value="1" {% if rating == 1 %} checked {% elif not rating %} checked {% endif %}>
                1
            </div>
            <div class="col-auto">
                <input type="radio" name="rating" value="2" {% if rating == 2 %} checked {% endif %}>
                2
            </div>
            <div class="col-auto">
                <input type="radio" name="rating" value="3" {% if rating == 3 %} checked {% endif %}>
                3
            </div>
            <div class="col-auto">
                <input type="radio" name="rating" value="4" {% if rating == 4 %} checked {% endif %}>
                4
            </div>
            <div class="col-auto">
                <input type="radio" name="rating" value="5" {% if rating == 5 %} checked {% endif %}>
                5
            </div>
        </div>
        
        <div class="d-flex justify-content-center mt-3">
            <input type="submit" value="Submit Rating" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
